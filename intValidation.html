<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Form Validation - An integer with an optional leading plus(+) or minus(-) sign</title>
	<link rel="stylesheet" type="text/css" href="intValidation.css">
</head>
<body onload="document.form1.text1.focus()">
	<div class="mail">
		<h2>Input an integer with an optional leading plus(+) or minus(-) sign</h2>
		<form name="form1" action="#">
			<ul>
				<li><input type="text" name="text1"/></li>
				<li>&nbsp;</li>
				<li class="submit"><input type="submit" value="Submit" onclick="alphanumericplusminus(document.form1.text1)"/></li>
				<li>&nbsp;</li>
			</ul>
		</form>
	</div>
	<script src="intValidation.js" type="text/javascript"></script>
</body>
