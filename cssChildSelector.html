<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Child Selector</title>
	<style type="text/css">
		ul > li {
			list-style: square;
		}
		ul > li ol {
			list-style: none;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Service</a>
			<ol>
				<li><a href="#">Design</a></li>
				<li><a href="#">Development</a></li>
			</ol>
		</li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
