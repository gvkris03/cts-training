<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Create a Circle with HTML5 SVG</title>
	<style>
		svg{
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<svg width="300" height="200">
		<circle cx="150" cy="100" r="70" style="fill: lime; stroke: black; stroke-width:3;"/>
	</svg>
</body>
</html>
