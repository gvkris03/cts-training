<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Margin Property</title>
	<style>
		h1 {
			margin-bottom: 30px;
		}
		p {
			margin-left: 10px;
			margin-right: 30px; 
		}
	</style>
</head>
<body>
	<h1>This is a heading</h1>
	<p>This is a paragraph</p>
	<p><strong>Note:</strong>Change the margin property value to see how it works.</p>
</body>
</html>
