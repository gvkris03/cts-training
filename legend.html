<!DOCTYPE html>
<html>
<head>
	<title>Labelling Radio button</title>
	<style type="text/css">
		body{
			color: #000000;
			background-color: #ffffff;
			font-family: arial, verdana, sans-serif;
			font-size: 12pt;
		}
		fieldset{
			font-size: 12px;
			padding: 10px;
			width: 250px;
			line-height: 1.8;
		}
		label:hover{
			cursor: hand;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>How did you hear about us?</legend>
			<input type="Radio" id="referrer1" name="radReferrer" value="Mouth"/><label for="referrer1">Word of Mouth</label><br>
			<input type="Radio" id="referrer2" name="radReferrer" value="Google"/><label for="referrer2">Google Search</label><br>
			<input type="Radio" id="referrer3" name="radReferrer" value="Hi"/><label for="referrer3">Hi</label><br>
			<input type="Radio" id="referrer4" name="radReferrer" value="Hello"/><label for="referrer1">Hello</label><br>



		</fieldset>
	</form>
</body>
</html>
