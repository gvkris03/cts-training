<!DOCTYPE html>
<html>
<head>
	<title>new</title>
	<style type="text/css">
		body{
			margin: 0;
			font-family: arial, helvetica, sans-serif;
		}
		.topnav{
			overflow: hidden;
			background-color: #DF5221;
		}
		.topnav a{
			float: left;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}
		.topnav a:hover{
			background-color: #ddd;
			color: black;
		}
		.topnav a.active{
			background-color: #DF5221;
			color: white;
		}
	</style> 
</head>
<body>
	<br><br><br>
	<center>
		<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a href="#news">News</a>
		<a href="#contact">Contact</a>
		<a href="#about">About</a>	
		</div>
	</center>
	<div style="padding-left: 16px">
		<h2>Top Navigation Example</h2>
		<p>Some Content</p>
	</div>

</body>
</html>
