<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Form Validation - checking non-empty</title>
	<link rel="stylesheet" type="text/css" href="username-validation.css">
</head>
<body onload="document.form1.text1.focus()">
	<div class="mail">
		<h2>Enter username [between 6 to 8 characters] and submit</h2>
		<form name="form1" action="#">
			<ul>
				<li><input type="text" name="text1"/></li>
				<li>&nbsp;</li>
				<li class="submit"><input type="submit" value="Submit" onclick="StringLength(document.form1.text1,6,8)"/></li>
				<li>&nbsp;</li>
			</ul>
		</form>
	</div>
	<script src="username-validation.js" type="text/javascript"></script>
</body>
</html>
