<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML ID Attribute</title>
	<style type="text/css">
		#firstName{
			border: 1px solid red;
		}
		#container{
			background: green;
		}
		#infoText{
			color: blue;
		}
	</style>
</head>
<body>
	<p><input type="text" id="firstName"></p>
	<div id="container">Some Content</div>
	<p id="infoText">This is a paragraph</p>
</body>
</html>
