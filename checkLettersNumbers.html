<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>JS Form Validation - checking all letters and numbers</title>
	<link rel="stylesheet" type="text/css" href="alphanum-validation.css">
</head>
<body onload="document.form1.text1.focus()">
	<div class="mail">
		<h2>Enter register number and submit</h2>
		<form name="form1" action="#">
			<ul>
				<li><input type="text" name="text1"/></li>
				<li class="rq">*Enter the numbers and alphabets only.</li>
				<li>&nbsp;</li>
				<li class="submit"><input type="submit" value="Submit" onclick="alphanumeric(document.form1.text1)"/></li>
				<li>&nbsp;</li>
			</ul>
		</form>
	</div>
	<script src="alphanum-validation.js" type="text/javascript"></script>
</body>
</html>
